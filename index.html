<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- header on page-->
    <div class="header">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>
    <div id="content" class="container">
        <div class="row">

            <!-- left side to seach for cities/show previous searches   -->
            <div id="content-left" class="col-md-3">
                <form>
                    <label for="cities">Search for a City:</label>
                    <div class="form-row">
                        <input id="cities" class="form-control" name="city" value="New York"></input>
                        <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <div id="search-error"></div>
                <!-- list cities from local storage/clear storage btn -->
                <ul id="city-results" class="list-group mt-4"></ul>
                <a id="clear-local-storage" href="#"></a>    
            </div>

            <!-- container on right side holding current weather and 5 day forecast below -->
            <div id="content-right" class="col-md-9 pt-4">
                <!-- today's weather on top -->
                <div id="today-weather" class="border rounded"></div>
                <!-- Five day weather forecast -->
                <div id="five-day-forecast" class="mt-5"></div>
            </div>
        </div>
    </div>
</body>
</html>
