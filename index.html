<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

    <!-- Main container for webpage content -->
    <body>
        <header class = "bg-dark text-white text-center p-2">
            <h1>Weather Dashboard</h1>
        </header>
        <main class="container-fluid">
            <div class = "row">
                <div class="col-12 col-md-3 p-2 search-column">
                    <form id = "city-search-input" class = "border p-2" >
                        <h4>Search for a City</h2>
                        <input class = "form-input" autofocus = "true"  type = "text" id="city" />
                        <button class = "btn btn-primary" type = "submit">Search</button>
                    </form>
                    <div id = "past-searches" class = "past-search border"></div>
                </div>
                <div class="col-12 col-md-9">
                    <div id = "current-forecast" class = "row border selected-city">
                        <div class = "col-12">
                            <h2 id="city-searched"></h2>
                            <div class = "list-group" id = "todays-weather-container"></div>
                        </div>  
                    </div>
                    <div id = "five-day-forecast" class = "row border">
                            <h2 id = "forecast" class= "col-12"></h2>
                            <div id = "five-day-container" class = "d-flex"></div>
                    </div>  
                </div>
            </div>
        </main>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- moment.js -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
